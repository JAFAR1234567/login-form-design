<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login From</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <div class="imgBox">
      <img src="img/pexels-dmitriy-ganin-7789180.jpg" alt="">
    </div>
    <div class="contentBox">
      <div class="fromBox">
        <h2>Login</h2>
        <form action="#">
          <div class="inputBox">
            <span>User Name</span>
            <input type="text">
          </div>
          <div class="inputBox">
            <span>Password</span>
            <input type="Password">
          </div>
          <div class="remember">
            <label for="remember"><input type="checkbox" name="" id="remember">&nbsp;Remember Me</label>
          </div>
          <div class="inputBox">
            <input type="submit" value="sign in">
          </div>
          <div class="inputBox">
            <p>Don't have an account? <a href="#">sign up</a></p>
          </div>
        </form>
  </section>
</body>

</html>
